    <section class="contact-page">
      <h1>Kontakta mig via e-post eller med nedanstående kontaktformulär</h1>
      <form>
        <div class="name-input">
          <label for="name">Namn:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Förnamn Efternamn"
          />
        </div>
        <div class="email-input">
          <label for="email">E-postadress:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="namn@domän.se"
          />
        </div>
        <div class="profession-input">
          <label for="yrke">Yrke:</label>
          <div class="input-wrapper">
            <select id="yrke">
              <option value="Webbutvecklare">Webbutvecklare</option>
              <option value="Webbdesigner">Webbdesigner</option>
              <option value="Projektledare">Projektledare</option>
              <option value="Övrigt">Övrigt</option>
            </select>
          </div>
        </div>
        <div class="newsletter-input">
          <label for="nyhetsbrev">Nyhetsbrev:</label>
          <div class="input-wrapper">
            <input type="checkbox" id="nyhetsbrev" name="nyhetsbrev" />
          </div>
        </div>
        <div class="employee-input">
          <label>Anställd:</label>
          <div class="input-wrapper">
            <div class="radio-buttons">
              <input type="radio" id="ja" name="ja" />
              <label for="ja">Ja</label>
              <input type="radio" id="nej" name="nej" />
              <label for="nej">Nej</label>
            </div>
          </div>
        </div>
        <div class="message-input">
          <label for="message">Meddelande:</label>
          <textarea id="message" rows="4" cols="50" name="message"> </textarea>
        </div>
        <button type="button">Skicka</button>
        <button type="reset">Nollställ</button>
      </form>
    </section>
